<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #4CAF50; /* Green background */
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid #0779e4; /* Blue border */
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .product img {
            max-width: 100px;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            margin-left: 20px;
        }
        .product-info h3 {
            margin: 0;
            color: #333; /* Dark text */
        }
        .product-info p {
            margin: 5px 0;
            color: #555; /* Slightly darker text */
        }
        .product-info a {
            text-decoration: none;
            color: #0779e4; /* Blue link color */
        }
        .add-to-cart {
            background-color: #4CAF50; /* Green button background */
            color: #fff; /* White text */
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-to-cart:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Index</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="product" data-name="Product 1" data-price="1000" data-url="product1.html">
            <img src="product1.jpg" alt="Product 1 Image">
            <div class="product-info">
                <h3><a href="product1.html">Product 1</a></h3>
                <p>Price: ₹1000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product" data-name="Product 2" data-price="1500" data-url="product2.html">
            <img src="product2.jpg" alt="Product 2 Image">
            <div class="product-info">
                <h3><a href="product2.html">Product 2</a></h3>
                <p>Price: ₹1500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

       <div class="product" data-name="Product 3" data-price="2000" data-url="product3.html">
            <img src="product3.jpg" alt="Product 3 Image">
            <div class="product-info">
                <h3><a href="product3.html">Product 3</a></h3>
                <p>Price: ₹2000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const product = e.target.closest('.product');
                    const name = product.getAttribute('data-name');
                    const price = parseFloat(product.getAttribute('data-price'));

                    const cartItem = cartItems.find(item => item.name === name);
                    if (cartItem) {
                        cartItem.quantity += 1;
                    } else {
                        cartItems.push({ name, price, quantity: 1 });
                    }

                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    alert(`${name} has been added to your cart`);
                });
            });
        });
    </script>
</body>
</html>
